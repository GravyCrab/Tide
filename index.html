            <img class="tideBrand" src="TideIcon.png" alt="Tide Brand">
            <script class="contentDefinition">
              document.write('<h1>WHAT IS TIDE?</h1>');
              document.write('<p>The tide detergent was made by David Dick Byerly, a scientist at Procter & Gamble. He would then call this detergent Tide and would launch it in 1946. Tide officially became available in 1946 and was an overnight sensation. Coined the “washday miracle,” Tide along with the invention of washing machines, drastically changed the way households did laundry. Tide is a laundry detergent brand that belongs to Procter & Gamble. It has been the top-selling laundry detergent worldwide ever since it was introduced. Tide detergent removes grease from fabrics effectively, and they are efficient on stains and food leftovers. Surfactants help to separate stains and spread out soil that wouldn\'t normally mix with water.</p>');
            </script>
          </div>
        </div>

        <div class="second_section" title="Paragraph by Revillosa">
		  <section>
			<script>
				document.write('<h1>THINGS TO REMEMBER BEFORE BUYING</h1>');
				document.write('<p>What are the things we should care about or think about when buying TIDE detergents? There are multiple types of detergents in our home, grocery store, etc. In buying Tide Detergents, we should know what kind of detergent we are using and where to use it. Just a reminder that all of Tide products are available to use whether for white or colored clothes. Here I’ll show you different types of Tide Detergents and how to apply them:</p>');
			</script>
		  </section>

          <div class="liqDeter">
            <img class="tideLiqDeter" src="TideLiqDeter.png" alt="Tide Liquid Detergent">
            <script type="text/javascript">
              document.write('<h2>Liquid Detergent</h2>');
              document.write('<p>If you’re focused on effective stain removal, then opt for a liquid detergent, like Tide Ultra Stain Release Liquid. Liquid detergents are great for food, grease, or oil stains and are especially good for spot treating. You can easily use the cap to measure the dosage. Once you are done, simply add clothes and pour detergent into the dispenser, then start the washer. The price of this product is ₱752.00.</p>');
            </script>
          </div>

          <div class="powDeter">
            <img class="tidePowDeter" src="TidePowDeter.png" alt="Tide Powder Detergent">
            <script type="text/javascript">
              document.write('<h2>Powder Detergent</h2>');
              document.write('<p>You can use powdered laundry detergent in place of any other type of detergent. Tide with bleach powder is recommended for brilliant whites. For those everyday stains and smells, powder is a great option. Make sure you get the dosage right when you use a powder detergent, like Tide Powder. Once you are done, start the washer, add detergent, and then add clothes. The price of this product is ₱712.00.</p>');
            </script>
          </div>

          <div class="pods">
            <img class="tidePods" src="TidePods.png" alt="Tide Pods">
            <script type="text/javascript">
              document.write('<h2>Tide PODS®</h2>');
              document.write('<p>It offers a 3-in-1 laundry solution to all your dirty problems. More than just a detergent, Tide PODS® also contains a stain remover and a brightener in one convenient package. These detergent pacs are filled with a super-concentrated detergent, and their small, compact doses mean minimal hassle for you. Not to mention they’re also HE compatible! The price of this product is ₱315.00.</p>');
            </script>
          </div>

          <div class="powPods">
            <img class="tidePowPods" src="TidePowPods.png" alt="Tide Power Pods">
            <script type="text/javascript">
              document.write('<h2>Tide POWER PODS®</h2>');
              document.write('<p>Tide’s latest, greatest innovation, not even oversized laundry loads and set-in stains can stand in the way of giving your clothes a refreshing, brilliant Tide clean. First, insert the required number of pacs based on your load size, then fill your washer with your laundry and turn the machine on. The price of this product is ₱903.00.</p>');
            </script>
          </div>

          <div class="outro">
            <script>
              document.write('<p>The more heavily soiled your clothes are, the more detergent you will need to use in a load. This helps to remove dirt and prevent it from going back onto your clothes. But does it matter what kind of detergent you use for different types of clothes? The answer is “no.” Any garment that is considered machine washable can be washed with either detergent powders or liquids. However, if a garment might be more susceptible to color loss or bleeding, then test a small, hidden area for colorfastness.</p>');
            </script>

        <div title="Paragraph by Pista" class="third_section">
          <script type="text/javascript">
            document.write('<h1>WHAT ARE THE PROPER USAGE AND DISPOSAL OF TIDE?</h1>');
            document.write('<p>Ensure best cleaning results when using Tide powder detergent by measuring the required amount according to the size of your load and its soil level; thereafter, it is dissolved in water, adding the resulting mixture to your washing machine to avoid residue. Detergent should always be stored in a cool, dry place, away from children and pets. Empty containers are often recyclable, but unused detergents should be disposed of through hazardous waste procedures to have no impact on the environment. Check your local waste resources for the most current available disposal options in your community.</p>');
          </script>
        </div>

        <div title="Paragraph by Razonable" class="fourth_section">
            <script type="text/javascript">
              document.write('<h1>PRECAUTIONARY MEASURES');
              document.write('<p>When using Tide laundry products, it is essential to take precautionsry measures. We need to:</p>');
              document.write('<p><strong>1. Read Labels</strong> - Always follow the instruction.</p>');
              document.write('<p><strong>2. Keep Out of Reach</strong> - Store the product out of reach of children and pets to avoid incidents.</p>');
              document.write('<p><strong>3. Avoid Skin Contact</strong> - Wear gloves if you have sensitive skin and wash hands after use.</p>');
              document.write('<p><strong>4. Use Appropriate Amount</strong> - Measure the correct amount of detergent based on load size to avoid residue buildup.</p>');
              document.write('<p><strong>5. Disposal</strong> - Dispose of containers properly and recycle when possible.</p>');
              document.write('<p><strong>6. Do Not Mix Products</strong> - Avoid mixing Tide with other cleaning products, especially those containing bleach, to prevent dangerous reactions.</p>');
            </script>
        </div>

        <div title="Paragraph by Razonable" class="fifth_section">
          <script type="text/javascript">
            document.write('<h1>HEALTH-RELATED RISKS</h1>');
            document.write('<p>Certain people may have skin irritation, which can result in allergic reactions or discomfort, particularly when using liquid detergents. Vapors in poorly ventilated spaces can cause respiratory problems when inhaled, and they can cause major health issues like nausea, vomiting, and stomach discomfort when accidentally consumed, especially by youngsters or pets. Furthermore, combining Tide with bleach or other cleaning supplies can lead to dangerous reactions that might cause breathing problems or chemical burns. The product may irritate or harm the eyes if it gets in touch with them. Moreover, extended exposure to specific compounds found in detergents may have unidentified long-term health impacts. It is crucial to adhere to the manufacturer\'s recommendations and take the necessary safety precautions in order to reduce these hazards.</p>');
          </script>
